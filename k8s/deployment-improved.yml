---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-rest-api
  name: python-rest-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: python-rest-api
  template:
    metadata:
      labels:
        app: python-rest-api
    spec:
      containers:
        - image: docker.io/haagy/python-rest-api:1.1
          name: python-rest-api
          ports:
            - containerPort: 5000
