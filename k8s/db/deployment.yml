---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: docker.io/postgres:14.5-bullseye
          imagePullPolicy: Always
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
              name: db-container
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /var/lib/postgresql/data
            - name: init-db
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command: [ "psql", "-w", "-U", "rest_api_user", "-d", "rest_api_db", "-c", "SELECT 1" ]
            initialDelaySeconds: 15
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command: [ "psql", "-w", "-U", "rest_api_user", "-d", "rest_api_db", "-c", "SELECT 1" ]
            initialDelaySeconds: 45
            timeoutSeconds: 2
      volumes:
        - name: postgres-persistent-storage
          persistentVolumeClaim:
            claimName: db-pvc
        - name: init-db
          configMap:
            name: init-db


