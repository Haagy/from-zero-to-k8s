---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: docker.io/postgres:14.5-bullseye
          imagePullPolicy: Always
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: POSTGRES_PASSWORD
          envFrom:
            - configMapRef:
                name: db-config
          ports:
            - containerPort: 5432
              name: db-container
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /var/lib/postgresql/data
            - name: init-db
              mountPath: /docker-entrypoint-initdb.d/init-db.sql
      volumes:
        - name: postgres-persistent-storage
          persistentVolumeClaim:
            claimName: db-pvc
        - name: init-db
          configMap:
            name: init-db.sql


