---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-db
  labels:
    app: {{ .Release.Name }}-db
spec:
  replicas: {{ .Values.db.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-db
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-db
    spec:
      containers:
        - name: {{ .Release.Name }}-db
          image: {{ .Values.db.imageTag }}
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command: [ "psql", "-w", "-U", {{ .Values.db.user | quote }}, "-d", {{ .Values.db.name | quote }}, "-c", "SELECT 1" ]
            initialDelaySeconds: 15
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command: [ "psql", "-w", "-U", {{ .Values.db.user | quote }}, "-d", {{ .Values.db.name | quote }}, "-c", "SELECT 1" ]
            initialDelaySeconds: 45
            timeoutSeconds: 2
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: {{ .Values.db.port }}
              name: db-port
          volumeMounts:
            - name: {{ .Release.Name }}-persistent-storage
              mountPath: /var/lib/postgresql/data
            - name: {{ .Release.Name }}-init-db
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: {{ .Release.Name }}-persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-db-pvc
        - name: {{ .Release.Name }}-init-db
          configMap:
            name: {{ .Release.Name }}-init-db


