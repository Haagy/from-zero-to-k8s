---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-db
  labels:
    app: {{ .Release.Name }}-db
spec:
  replicas: {{ .Values.db.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-db
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-db
    spec:
      containers:
        - name: {{ .Release.Name }}-db
          image: {{ .Values.db.imageTag }}
          imagePullPolicy: Always
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secrets
                  key: POSTGRES_PASSWORD
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-db-config
          ports:
            - containerPort: {{ .Values.db.port }}
              name: db-container-port
          volumeMounts:
            - name: {{ .Release.Name }}-persistent-storage
              mountPath: /var/lib/postgresql/data
            - name: {{ .Release.Name }}-init-db
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: {{ .Release.Name }}-persistent-storage
          persistentVolumeClaim:
            claimName: db-pvc
        - name: {{ .Release.Name }}-init-db
          configMap:
            name: init-db.sql


